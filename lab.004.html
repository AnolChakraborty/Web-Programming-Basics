<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png">
    <title>WP LAB</title>
</head>

<body style="text-align: center;margin-top: 10px">
    <h1>Hello World</h1>
    <br>
    <p>
    <h3><i><u>This is an iframe - <a href="https://astuerp.in/" target="my-iframe">click me to load a webpage in this iframe</a></u></i></h3>
    <iframe src="assets/frame.html" width="30%" height="250px" alt="iframe example" name="my-iframe"></iframe>
    </p>
    <br>
    <p>
    <h3><i><u>This is a normal image</u></i></h3>
    <img src="assets/pic.jpg" width="15%" alt="">
    </p>
    <br>
    <p>
    <h3><i><u>This is an image with map</u></i></h3>
    <img src="assets/google-wikipedia.png" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="Google" title="Google" href="https://www.google.com" coords="259,0,0,93"
            shape="rect">
        <area target="_blank" alt="Wikipedia" title="Wikipedia" href="https://www.wikipedia.org/" coords="311,46,50"
            shape="circle">
    </map>
    </p>
    <br>
    <p>
    <h3><i><u>This is an audio sample</i></u></h3>
    <audio controls autoplay>
        <source src="assets/audio.mp3" type="audio/mpeg">
    </audio>
    </p>
    <br>
    <p>
    <h3><i><u>This is a local video sample</i></u></h3>
    <video width="20%" autoplay muted controls>
        <source src="assets/video.mp4" type="video/mp4">
    </video>
    </p>
    <br>
    <p>
    <h3><i><u>This is a Youtube video in iframe</i></u></h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J1f5b4vcxCQ?si=-syAlbR7A8NvXBR5&amp;start=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </p>
</body>

</html>
